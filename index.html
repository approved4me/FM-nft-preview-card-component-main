<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main>
    <article>
      <div class="image"><img src="./images/image-equilibrium.jpg" alt="The NFT of Equilibrium">
        <div class="overlay"><img src="./images/icon-view.svg" alt="View icon on top of the Image"></div>
      </div>
      <div class="content">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex-group">

          <div class="price">
            <img src=".//images/icon-ethereum.svg" alt="Ethereum Icon">
            <p class="rate">0.041 ETH</p>
          </div>
          <div class="offer">
            <img src="./images/icon-clock.svg" alt="Clock Icon">
            <p class="countdown"> 3 days left</p>
          </div>
        </div>
      </div>
      <div class="creator">
        <img class="avatar" src="./images/image-avatar.png" alt=" Avatar of Jules Wyvern">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/approved4me/FM-nft-preview-card-component-main">approved4me</a>.
  </footer>
</body>

</html>
